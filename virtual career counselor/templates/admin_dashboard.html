{% extends "base.html" %}
{% block content %}

<section class="dashboard">
    <h1>Admin Account</h1>

    <div class="card-grid">
        <div class="card">
            <h3>Email</h3>
            <p>{{ admin_email }}</p>
        </div>

        <div class="card">
            <h3>Last Login</h3>
            <p>{{ last_login }}</p>
        </div>

        <div class="card">
            <h3>Total Users</h3>
            <p>{{ total_users }}</p>
        </div>
    </div>

    <a href="{{ url_for('admin_users') }}" class="btn-primary">
        View All Users
    </a>
</section>

{% endblock %}
