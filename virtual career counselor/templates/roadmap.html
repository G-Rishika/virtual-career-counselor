{% extends "base.html" %}
{% block content %}

<section class="simple-section">
    <h1>Your Career Roadmap</h1>

    {% if steps %}
        <ul class="roadmap-list">
            {% for step in steps %}
                <li>{{ step }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No roadmap generated yet.</p>
    {% endif %}
</section>

{% endblock %}
