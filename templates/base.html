<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Career Counselor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header class="navbar">
    <div class="nav-logo">VCC</div>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>

        {% if session.username %}
            <a href="{{ url_for('home') }}" class="btn-outline">Dashboard</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('signup') }}" class="btn-primary">Get Started</a>
        {% endif %}
    </nav>
</header>

{% block content %}{% endblock %}

<footer>
    <p>© 2026 Virtual Career Counselor · Created by Rishika</p>
</footer>

</body>
</html>
