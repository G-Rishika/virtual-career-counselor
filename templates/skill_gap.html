{% extends "base.html" %}
{% block content %}

<div class="tool-page-container">
    <section class="dashboard-hero">
        <h1>ðŸ§© Skill Gap Analyzer</h1>
        <p>Letâ€™s see what you know vs what you need</p>
    </section>

    <form method="POST" class="skill-form-grid">
        <div class="form-card">
            <label class="label-main">Select Career Role</label>
            <select name="role" required class="styled-select">
                {% for role in skill_map %}
                    <option value="{{ role }}">{{ role.title() }}</option>
                {% endfor %}
            </select>
        </div>

        <h3 class="section-title">Skills You Already Know</h3>

        <div class="skills-wrapper">
            {% for role, skills in skill_map.items() %}
                <div class="category-card">
                    <strong class="category-title">{{ role.title() }}</strong>
                    <div class="checkbox-grid">
                        {% for skill in skills %}
                            <label class="checkbox-item">
                                <input type="checkbox" name="skills" value="{{ skill }}">
                                <span>{{ skill }}</span>
                            </label>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary main-btn">Analyze Skill Gap</button>
        </div>
    </form>
</div>

{% endblock %}
