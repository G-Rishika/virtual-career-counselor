{% extends "base.html" %}
{% block content %}
<section class="roadmap-section">
    <h1>Your Tailored Roadmap</h1>

    {% if steps %}
        <ol class="roadmap-list">
            {% for step in steps %}
                <li>{{ step }}</li>
            {% endfor %}
        </ol>
    {% else %}
        <p>No roadmap generated yet. Complete profile first!</p>
    {% endif %}
</section>
{% endblock %}
