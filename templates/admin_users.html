{% extends "base.html" %}
{% block content %}

<section class="dashboard-container">
    <h2>Registered Users</h2>

    <table class="admin-table">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
        </tr>

        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
        </tr>
        {% endfor %}
    </table>
</section>

{% endblock %}
