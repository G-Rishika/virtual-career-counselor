{% extends "base.html" %}
{% block content %}
<h2>Admin Login</h2>
<form method="POST">
    <label>Email:</label>
    <input type="email" name="email" required>
    <label>Password:</label>
    <input type="password" name="password" required>
    <button type="submit">Login</button>
</form>
<p>Don't have an admin account? <a href="{{ url_for('admin_signup') }}">Signup here</a></p>
{% endblock %}
