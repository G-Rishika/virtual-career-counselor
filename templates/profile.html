{% extends "base.html" %}
{% block content %}
<section class="profile-page">
    <h1>Your Profile</h1>
    <form method="POST">
        <label>Career Goal</label>
        <input type="text" name="career_goal" value="{{ profile.career_goal or '' }}" required>

        <label>Current Skill Level</label>
        <select name="current_level" required>
            <option {% if profile.current_level=='Beginner' %}selected{% endif %}>Beginner</option>
            <option {% if profile.current_level=='Intermediate' %}selected{% endif %}>Intermediate</option>
            <option {% if profile.current_level=='Advanced' %}selected{% endif %}>Advanced</option>
        </select>

        <label>Interests</label>
        <input type="text" name="interests" value="{{ profile.interests or '' }}">

        <label>Hours per week</label>
        <input type="number" name="time_per_week" value="{{ profile.time_per_week or '' }}" required>

        <button class="btn-primary">Save</button>
    </form>
</section>
{% endblock %}
